<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
    <h1>My Phone History</h1>
    <nav>
        <ul>
            <li><a href="#first" class="selected">Iphone 4</a></li>
            <li><a href="#second">Galaxy S6</a></li>
            <li><a href="#third">Iphone 11</a></li>
           <li><a href="#fourth">All phones</a></li>
        </ul>
    </nav>
    </header>
    <section id="first">
		<article>
			<div>
				<h1>Iphone 4</h1>
                <img src="photos/Untitled-1.png" alt="iphone4" width="180" >
				<p>
                    Brand: Apple
                    Color: White
                    Years Used: 4 years
					
				</p>
			</div>

			
		</article>
	</section>
    <section id="second">
		<article>
			<div>
				<h1>Galaxy S6</h1>
                <img src="photos/galaxy.png" alt="galaxys6">
				<p>
                    Brand: Samsung
                    Color: White
                    Years Used: 3 years
					
				</p>
			</div>

			
		</article>
	</section>
    <section id="third">
		<article>
			<div>
				<h1>Iphone 11</h1>
                <img src="photos/iphone11.png" alt="iphone11" width="400" id="iphone11" >
				<p>
					Brand: Apple
                    Color: Yellow
                    Years Used: less than 1 year
				</p>
			</div>

			
		</article>
	</section>
    <section id="fourth">
		<article>
<div id="photos">
                <img src="photos/piphone4.png" width="300">
               <img src="photos/pgalaxy.png" width="300">
                <img src="photos/piphone11.png" width="300">
            </div>
            
	</section>
    
    <script src="script.js"></script>
</body>
</html>
